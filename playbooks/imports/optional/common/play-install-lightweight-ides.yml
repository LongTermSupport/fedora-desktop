#!/usr/bin/env ansible-playbook
---
#!/usr/bin/env ansible-playbook
# Install lightweight IDEs as alternatives to heavyweight IDEs
# Provides Geany for users who prefer lighter editors

- hosts: desktop
  name: Install Lightweight IDEs
  become: true
  vars:
    root_dir: "{{ inventory_dir }}/../../"
  tasks:
    # Geany - Lightweight IDE from standard repos
    - name: Install Geany IDE
      ansible.builtin.package:
        name: geany
        state: present
      tags: geany

    - name: Display Installation Complete Message
      ansible.builtin.debug:
        msg: |
          Lightweight IDE installed successfully:
          - Geany: General purpose lightweight IDE with syntax highlighting
            and basic IDE features for multiple languages

          Launch from applications menu or command line:
            geany

          Note: CodeLite removed - no Fedora 42 package available yet.
          For C/C++ development, consider VS Code or CLion as alternatives.
