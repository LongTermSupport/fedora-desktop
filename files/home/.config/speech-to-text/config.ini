# Speech-to-Text Configuration
# Edit this file to customise paste behaviour per application.
# Changes take effect immediately - no logout required.
#
# To open this file: click the microphone icon -> "Open Config File..."
# To find the WM_CLASS of a window: run `xprop WM_CLASS` then click the window

[paste]
# Paste key used by default.
# with-shift = Ctrl+Shift+V  (correct shortcut for terminals)
# no-shift   = Ctrl+V        (correct shortcut for browsers and GUI apps)
default = with-shift

# Applications that use Ctrl+V instead of Ctrl+Shift+V (comma-separated WM_CLASS names).
# These are typically browsers and Electron apps.
ctrl_v_apps = Google-chrome,Firefox,firefox,Brave-browser,Chromium,chromium,thunderbird,Slack,Discord

[general]
# Reserved for future configuration options.
